<table mat-table *ngIf="products.length > 0" [dataSource]="products" class="ms-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="ms-list-button-container">
            <button mat-raised-button (click)="onEdit(element.id)" class="ms-list-button">Edit</button>
            <button mat-raised-button color="warn" (click)="onDelete(element.id)" class="ms-list-button">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h1 class="ms-no-products-text" *ngIf="products.length == 0">There are no products in the list. You can create a new product in the upper right corner.</h1>
